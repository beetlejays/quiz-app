<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Questions App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a great quiz app" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/js-styles.css" />
  </head>
  <body>
    <header>
      <h1 class="main-headline">Quiz App</h1>
    </header>

    <main>
      <section class="card">
        <img class="card__bookmark" src="./img/card-bookmark.svg" alt="" />
        <div>
          <h2 class="headline">Question: What time is it?</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima
            natus nisi excepturi quae doloribus architecto voluptate quam odit
            in iste?
          </p>
        </div>

        <div class="container flex--center pt-1 pb-1">
          <button class="btn" id="button" data-js="show-button">
            Show Answer / Hide
          </button>
        </div>

        <div class="answer" data-js="answer-container">
          <h2 class="answer__headline">The answer is</h2>
          <p>Lorem ipsum dolor sit amet.</p>

          <div class="tags">
            <ul>
              <li>Tag one</li>
              <li>Tag two</li>
              <li>Tag three</li>
              <li>Tag four</li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <nav>
      <div class="nav">
        <img class="icon nav--active" src="./img/home.svg" alt="" />
        <a href="/pages/bookmarks.html">
          <img class="icon" src="./img/bookmark.svg" alt=""
        /></a>
        <a href="/pages/create.html">
          <img class="icon" src="img/input.svg" alt=""
        /></a>
        <a href="/pages/profile.html">
          <img class="icon" src="./img/user.svg" alt=""
        /></a>
      </div>
    </nav>

    <script src="./js/index.js"></script>
  </body>
</html>
